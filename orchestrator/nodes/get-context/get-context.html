<script type="text/x-red" data-template-name="get context">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <!-- Input fields -->
    <div class="form-row">
        <label><i class="fa"></i> <span>Inputs</span></label>
    </div>    
    <div class="form-row">
        <label for="node-input-contextLayer"><i class="fa fa-edit"></i>Context layer</label>
        <select id="node-input-contextLayer">
            <option value="tenant">Tenant</option>
            <option value="flow">Flow</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-contextName"><i class="fa fa-edit"></i> <span>Context name</span></label>
        <input type="text" id="node-input-contextName" placeholder="Context name" style="width:250px;">
        <input type="hidden" id="node-input-contextNameType">
    </div>

    <!-- Output fields -->
    <div class="form-row">
        <label><i class="fa"></i> <span>Output</span></label>
    </div>
    <div class="form-row">
        <label for="node-input-contextContent"><i class="fa fa-edit"></i> <span>Context content</span></label>
        <input type="text" id="node-input-contextContent" placeholder="Property to store the context content" style="width:250px;">
    </div>
</script>

<script type="text/x-red" data-help-name="get context">
</script>

<script type="text/javascript">
    RED.nodes.registerType('get context', {
        category: 'context',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: { value: "", required: false },
            contextLayer: {value: "tenant", required: true},
            contextName: {required: true, validate: RED.validators.typedInput("contextNameType")},
            contextNameType: {value: 'str'},
            contextContent: {required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "db.png",
        label: function () {
            return this.name || "get context";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            if (!this.fieldType) {
                this.fieldType = 'str';
            }
            $("#node-input-contextName").typedInput({
                default: 'str',
                types: ['str', 'msg'],
                typeField: $("#node-input-contextNameType")
            });
        },
        oneditsave: function () {
        }
    });
</script>

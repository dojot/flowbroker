name: Flowbroker

# Triggered after a branch is created, a tag or a branch is pushed or a PR
on:
  create:
  push:
  pull_request:

jobs:
  npm-build:
    name: npm Build
    # If the commit message contains 'ci skip', it is not necessary to run this job
    if: contains(github.event.head_commit.message, 'ci skip') == false
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [8.x]
    steps:

    - name: checkout
      uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm ci, build and test
      run: |
        npm ci
        npm run build --if-present
        npm test
        npm run check-licenses

  docker-compose:
    needs: npm-build
    name: Docker Compose build
    runs-on: ubuntu-18.04
    steps:

    - name: checkout
    - uses: actions/checkout@v2

    - name: Build the stack
      run: |
        export FLOWBROKER_NETWORK=flowbroker
        docker build -t flowbroker -f orchestrator.docker .
        docker build -t flowbroker-context-manager -f contextManager.docker .
        docker build -t tests-flowbroker -f ./tests/Dockerfile .
        docker-compose -f tests/docker-compose.yml up -d kafka rabbitmq data-broker mongodb auth postgres-users device-manager device-manager-redis
        docker-compose -f tests/docker-compose.yml up -d flowbroker flowbroker-context-manager flowbroker-redis

    - name: Test
      run: docker-compose -f ./tests/docker-compose.yml run --rm tester * --level=debug

  docker-hub:
    needs: docker-compose
    name: Build and Publish image to DockerHUb
    runs-on: ubuntu-18.04
    # If this is a PR, it won't run
    if: contains(github.ref, 'refs/pull/') == false
    steps:

    - name: Owner Repository
      id: get_owner
      run: |
        export OWNER=$(echo ${{ github.repository }} | cut -f1 -d"/")
        echo Current Owner is $OWNER
        echo ::set-output name=owner::$OWNER
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build and Push
      uses: elgohr/Publish-Docker-Github-Action@2.16
      with:
        name: ${{ steps.get_owner.outputs.owner }}/flowbroker
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Label with the built image's commit
        buildoptions: " --label commit_sha_dojot=${{ github.sha }} "
        # Whether tag will be based in the branch name or in the tag name
        tag_names: true

  gh-pages:
    needs: docker-hub

    name: Generate documentation and Publish in gh-pages
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/pull/') == false # if this a PR doesn't run
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Version Doc
      id: version_doc
      env:
        GITHUB_REF: ${{ github.ref }}
        GITHUB_SHA: ${{ github.sha }}
      run: |
        export TAG_VERSION=$(sh .github/workflows/scripts/translate_docker_tag.sh)
        echo Documentation Version $TAG_VERSION
        echo ::set-output name=version::$TAG_VERSION
    - name: Generate docs
      env:
        FOLDER_TO_GH_PAGES: /
        PATH_APIB: ./docs/api.apib
        VERSION_NAME: ${{ steps.version_doc.outputs.version }}
      run: |
        sh .github/workflows/scripts/doc_aglio_api.sh
    - name: Publish Documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./build-docs #fix when use .github/workflows/scripts/doc_aglio_api.sh
        keep_files: true
        allow_empty_commit: false